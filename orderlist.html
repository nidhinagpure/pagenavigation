<!DOCTYPE html>
<html>
<head>
    <title>list</title>
</head>
<body>
    <h1>ORDER LIST AND UNORDER LIST</h1>
    <h2><u><b><i>ORDER LIST</i></b></u></h2>
<hr>
<hr>    
    <p>An ordered list starts with the (ol)ag.
<br>
<br>
    Each list item starts with the (li) tag.</p>
<hr>
<hr>    
   <h4><b><i><u>List of Language</u></i></b></h4> 
   <ol type="A"> 
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>REACTJS</li>
        <li>NODEJS</li>
   </ol>   
<hr>
<hr>
    <h4><b><i><u>List of Language</u></i></b></h4>   
    <ol type="1"start="5">
         <li>HTML</li>
         <li>CSS</li>
         <li>JAVASCRIPT</li>
         <li>REACTJS</li>
         <li>NODEJS</li> 
    </ol>
<hr>
<hr>
</body>
</html>
